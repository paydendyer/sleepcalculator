<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sleep Calculator</title>
<link href="Sleep%20Calculator%20Style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="SleepCalculatorJavaScript.js"></script>
</head>

<body>
  
    <h1> Calculate the best time to sleep and wake up</h1>
    
    <h2>I want to wake up at:</h2>
<form>
<select id="hour">
   <option value="" selected disabled hidden>Hour</option>
   <option value="01">01 </option>
   <option value="02">02 </option>
   <option value="03">03 </option>
   <option value="04">04 </option>
   <option value="05">05 </option>
   <option value="06">06 </option>
   <option value="07">07 </option>
   <option value="08">08 </option>
   <option value="09">09 </option>
   <option value="10">10 </option>
   <option value="11">11 </option>
   <option value="12">12 </option>
 </select>
 
 <select id="minute">
   <option value="" selected disabled hidden>Minute</option>
   <option value="00">00 </option>
   <option value="05">05 </option>
   <option value="10">10 </option>
   <option value="15">15 </option>
   <option value="20">20 </option>
   <option value="25">25 </option>
   <option value="30">30 </option>
   <option value="35">35 </option>
   <option value="40">40 </option>
   <option value="45">45 </option>
   <option value="50">50 </option>
   <option value="55">55 </option>
 </select>
 
 <select id="am-pm">
   <option value="AM" selected> AM </option>
   <option value="PM"> PM </option>
 </select><br><br>
  <input type="submit" value="Calculate" onClick="calcSleepTimes()">
 </form>
 
</body>
</html>
